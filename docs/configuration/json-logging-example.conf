# JSON Logging Configuration Example
# This file demonstrates how to configure JSON logging for simple-smtp-mailer

[Global]
# Basic logging configuration
log_file = /var/log/simple-smtp-mailer/mailer.log
log_level = INFO

# JSON logging configuration
json_logging_enabled = true
json_log_fields = timestamp,level,message,thread,component,event_type
json_log_pretty_print = false
json_log_timestamp_format = %Y-%m-%dT%H:%M:%S.%fZ

# Additional global settings
default_hostname = mail.example.com
default_from = noreply@example.com
max_connections = 10
connection_timeout = 30
read_timeout = 60
write_timeout = 60
enable_rate_limiting = true
rate_limit_per_minute = 100

# Example domain configuration
[Domain:example.com]
enabled = true
smtp_server = smtp.example.com
smtp_port = 587
auth_method = oauth2
use_starttls = true
use_ssl = false

# Example user configuration
[User:user@example.com]
enabled = true
domain = example.com
can_send_from = true
can_send_to = true
allowed_types = text,html

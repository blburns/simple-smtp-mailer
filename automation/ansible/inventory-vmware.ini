# VMware Fusion VMs Inventory
# Update the IP addresses and credentials for your VMs

[build-vms]
# VM 1 - Debian/Ubuntu build VM
BUILD_DEB ansible_host=172.16.4.101 ansible_user=build ansible_ssh_private_key_file=~/.ssh/id_rsa

# VM 2 - RedHat/CentOS build VM
BUILD_RPM ansible_host=172.16.4.102 ansible_user=build ansible_ssh_private_key_file=~/.ssh/id_rsa

# VM 3 - macOS build host (local machine via SSH)
# Update ansible_host with your Mac's IP address
# You can find it in System Preferences > Sharing > Remote Login
BUILD_MACOS ansible_host=127.0.0.1 ansible_user=build ansible_ssh_private_key_file=~/.ssh/id_rsa 

# Group variables for all build VMs
[build-vms:vars]
ansible_python_interpreter=/usr/bin/python3
ansible_ssh_common_args='-o StrictHostKeyChecking=no'
# Sudo configuration - required for package installation
# Option 1: Passwordless sudo (recommended) - configure on VMs with: visudo
#   Add: build ALL=(ALL) NOPASSWD: ALL
ansible_become=yes
ansible_become_method=sudo
# Option 2: If sudo requires password, use --ask-become-pass when running playbook
# Option 3: Set password here (less secure):
# ansible_become_pass=your_sudo_password

# Individual host variables (use exact host names matching the host definitions above)
# For BUILD_DEB host (Ubuntu/Debian)
[BUILD_DEB:vars]
ansible_python_interpreter=/usr/bin/python3

# For BUILD_RPM host (CentOS/RHEL)
[BUILD_RPM:vars]
ansible_python_interpreter=/usr/bin/python3

# For BUILD_MACOS host (macOS)
[BUILD_MACOS:vars]
# macOS specific variables
# Python interpreter path (adjust for your system)
ansible_python_interpreter=/usr/bin/python3
# For Apple Silicon Macs, may need: /opt/homebrew/bin/python3
# For Intel Macs, typically: /usr/bin/python3
# macOS doesn't need sudo for Homebrew operations
ansible_become=no

